# Application directory (where your repo is cloned)
app_dir: "/home/kimberly-nangira/yolo"
# User variables
ansible_user: "kimberly-nangira"
# Docker network
docker_network_name: "ecommerce-network"
# MongoDB configuration
mongo_container_name: "mongodb"
mongo_image: "mongo:4.4"
mongo_data_dir: "/home/kimberly-nangira/mongodb-data"
mongo_username: "admin"
